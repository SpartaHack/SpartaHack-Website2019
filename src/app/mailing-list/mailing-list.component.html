<local-header [title]="'Apply'"></local-header>
<div class="row justify-content-center">
    <div class="col-sm col-md-8 mt-4"> 
        <h3 style="text-align: center;">Applications to attend will open soon!</h3>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-sm col-md-6 mt-2" *ngIf="!active"> 
        <button class="btn btn-primary btn-lg btn-block" style="background-color: #20044f; border-color: #ff0062;" (click)="activate()">Sign Up to Recieve Updates</button>
    </div>
    <div class="col-sm col-md-6" *ngIf="active">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" style="color: black;">SpartaHack V Interest Email</h5>
                <form #mailForm="ngForm" *ngIf="!submitted">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="First Name"
                            required [(ngModel)]="member.firstName" name="firstName" #firstName="ngModel">
                        <small *ngIf="!(firstName.valid || firstName.pristine)" class="form-text text-danger">First Name is Required</small>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Last Name"
                            required [(ngModel)]="member.lastName" name="lastName" #lastName="ngModel">
                        <small *ngIf="!(lastName.valid || lastName.pristine)" class="form-text text-danger">Last Name is Required</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="example@msu.edu"
                            required [(ngModel)]="member.email" name="email" #email="ngModel"> 
                        <small *ngIf="!(email.valid || email.pristine)" class="form-text text-danger">Email is Required</small>
                    </div>
                    <button [disabled]="!mailForm.valid" (click)="onSubmit()" class="btn btn-primary mr-2">Submit!</button>
                    <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
                </form>
                <p class="text-danger mt-3" *ngIf="error != ''" [innerHTML]='error'></p>
                <p class="mt-3" *ngIf="submitted">Thank you for your interest!</p>
            </div>
        </div>
    </div>
</div>
