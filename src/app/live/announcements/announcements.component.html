<local-header [title]="'Announcements'"></local-header>

<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" style="height: 100px;">
        <div *ngFor="let a of announcements; let i = index;" style="width:90%; margin:0 auto; text-align: center;" [ngClass]="{'active': i == 0}" class="carousel-item">
            <h5 [innerHTML]="a.content"></h5>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
