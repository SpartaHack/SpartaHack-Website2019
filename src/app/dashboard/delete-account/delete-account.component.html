<div *ngIf="showing">
    <div class="row justify-content-center mb-4">
        <div class="col-10 col-md-8">
            <h3>Delete Account</h3>
        </div>
    </div>
    <div class="row justify-content-center mb-4">
        <div class="col-10 col-md-8">
            <p>Are you sure you want to delete this account? 
                This cannot be undone, and you will lose your application if you have applied.
                Upon deletion, you will be logged out and sent to the home page.</p>
            <button class="btn btn-primary btn-lg btn-block" (click)="onClose()">Cancel</button>
            <button class="btn btn-warning btn-primary btn-lg btn-block" (click)="onSubmit()">Delete your account</button>
        </div>
    </div>
</div>
