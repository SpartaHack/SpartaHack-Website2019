    <div class="row justify-content-center mb-4">
        <div class="col-10 col-md-8">
            <h3>Greetings, {{user.first_name}}!</h3>
            <p *ngIf="not_signed_up">You haven't Applied Yet! <a (click)='onApplyClick()' >Apply Here</a></p>
            <p *ngIf="!not_signed_up">You Have Applied! We will get back to you soon.</p>
        </div>
    </div>

    </div> -->
    <div class="row justify-content-center mb-4">

<div *ngIf="deleting" >
    <div class="row justify-content-center mb-4">
            <div class="col-10 col-md-8">
            <h3>Delete your account</h3>
            <p>Are you sure you want to delete this account? 
                This cannot be undone, and you will lose your application if you have applied.</p>
            <button class="btn btn-primary btn-lg btn-block" (click)="deleteConfirm()">Delete your account</button>
        </div>
    </div>
</div>
